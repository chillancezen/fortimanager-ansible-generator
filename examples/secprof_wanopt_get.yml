- hosts: fortimanager01
  connection: httpapi
  vars:
    adom: "root"
    ansible_httpapi_use_ssl: True
    ansible_httpapi_validate_certs: False
    ansible_httpapi_port: 443
  tasks:
    -   name: 'get a seurity profile wanopt entry'
        fmgr_pm_config_obj_wanopt_profile:
            method: 'get'
            url_params:
                adom: 'root'
            params:
                - filter:
                    - 'name'
                    - '=='
                    - 'secprof_wanopt0'
